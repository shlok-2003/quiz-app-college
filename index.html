<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div id="container">

        <div id="header">
            <!--<h1>Login Form</h1>
            <span>Fill out the form below to login to my super awesome imaginary control panel.</span>-->

            <div id="statusindicator">
                <span id="status">Not logged in</span>
            </div>
        </div>
        

        <div id="splashscreen">
            <h2>Hi, please Sign In</h2>
            <button id="btn_signin">Sign In</button>
        </div>

        <div id="login">
            <form>
                <label for="text_username">Username</label>
                <input type="text" name="text_username" id="text_username" value="">
                <label for="text_password">Password</label>
                <input type="password" name="text_password" id="text_password" value="">
            </form>
            <span id="notify"></span>
            <button id="btn_submit">Submit</button>
            <button id="btn_cancel">Cancel</button>

            
        </div>

        <div id="loggedin">
            <h3 id="hellouser"></h3>
            <button id="btn_logout">Logout</button>
            <button> <a href="/quiz.html">Enter the quiz</a> </button>
        </div>

        <!--<div id="hint">click to enter the login view</div>-->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script charset="utf-8" src="login.js"></script>
</body>
</html>
